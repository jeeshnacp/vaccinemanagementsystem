{% extends 'admin_temp/index.html' %}
{% block content %}
{% load static %}

<html lang="en">
  <head>
  	<title>Table 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'assets_table/css/style.css' %}">

	</head>
	<body>
<!--	<div class="card" >-->

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">View Complaints</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-dark">
						    <tr>
						      <th>subject</th>
						      <th>date</th>
						      <th>complaint</th>
								<th>Reply</th>

						    </tr>
						  </thead>
						  <tbody>
						  {% for i in data %}
						    <tr class="alert" role="alert">
<!--						      <th scope="row">001</th>-->
						      <td>{{i.subject}}</td>
						      <td>{{i.date}}</td>
						      <td>{{i.complaint}}</td>
								<td>
									{% if i.Reply == None %}

									<a href="{% url 'reply_complaint' i.id %}"><button type="submit" class="btn btn-primary">Reply Now</button></a>
									{% else %}
									{{i.reply}}
									{% endif %}


								</td>
							</tr>
						  {% endfor %}

						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'assets_table/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets_table/js/popper.js' %}"></script>
  <script src="{% static 'assets_table/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets_table/js/main.js' %}"></script>
	</div>
	</body>
</html>
{% endblock %}
